<h3>Add Flight</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="flightId">FlightId</label>
      <input type="text" class="form-control" id="flightId" required [(ngModel)]="flight.id" name="flightId">
    </div>
    <div class="form-group">
      <label for="airline">Airline</label>
      <input type="text" class="form-control" id="airline" required [(ngModel)]="flight.airline" name="airline">
    </div>

    <div class="form-group">
      <label for="flightNo">Flight no</label>
      <input type="text" class="form-control" id="flightNo" required [(ngModel)]="flight.flightNo" name="flightNo">
    </div>

    <div class="form-group">
      <label for="flightType">Flight type(Inbound/Outbound)</label>
      <input type="text" class="form-control" id="flightType" required [(ngModel)]="flight.flightType" name="flightType">
    </div>

    <div class="form-group">
      <label for="estimateTime">Estimate Time</label>
      <input type="text" class="form-control" id="estimateTime" required [(ngModel)]="flight.estimateTime" name="estimateTime">
    </div>

    <div class="form-group">
      <label for="actualTime">Actual Time</label>
      <input type="text" class="form-control" id="actualTime" required [(ngModel)]="flight.actualTime" name="actualTime">
    </div>

    <div class="form-group">
      <label for="status">Flight status - Scheduled</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="flight.status" name="status">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="save()">Add</button>
</div>
